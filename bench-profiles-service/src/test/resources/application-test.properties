spring.application.name=bench-profiles-service

# Test profile configuration
spring.profiles.active=test

# Mock Excel Processor Service Configuration
excel.processor.url=http://excel-service:8083

# Test configuration for bench profiles
bench-profiles-excel-sheet-index=0

# In-memory H2 database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Disable config server for tests
spring.cloud.config.enabled=false
spring.config.import=